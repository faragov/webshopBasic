<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Webshop</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="Style.js" type="text/javascript"></script>
</head>
<body>

<nav class="nav">
  <div class="container">
    <h1 class="logo"><a href="/webshop" class="current"><i class="fa-solid fa-moon"></i> HOME</a></h1>
    <ul>
      <li><a href="/only-available">ONLY AVAILABLE</a></li>
      <li><a href="/cheapest-first">CHEAPEST FIRST</a></li>
      <li><a href="/contains-nike">CONTAINS NIKE</a></li>
      <li><a href="/average-stock">AVERAGE STOCK</a></li>
      <li><a href="/most-expensive">MOST EXPENSIVE AVAILABLE</a></li>
    </ul>
  </div>
</nav>
<br>
<div>
  <h3>My shop:</h3>
</div>
<table class="table-container"><tr>
  <th>Name</th><th>Description</th><th>Price</th><th>Quantity of stock</th></tr>
  <tr th:each="shopItem: ${itemsList}">
    <td th:text="${shopItem.getName()}"></td>
    <td nowrap th:text="${shopItem.getDescription()}"></td>
    <td th:text="${shopItem.getPrice}"></td>
    <td th:text="${shopItem.getQuantityOfStock()}" th:style="'color: black;'"></td>
  </tr>
</table>
<form class="form-row" action="/contains" method="post">
  <label for="text"></label>
  <input type="text" name="search" id="text" placeholder="Search" />
  <button type="submit">Search </button>
  </form>
</body>
</html>
